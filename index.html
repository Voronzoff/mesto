<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<!-- body -->
<body class="page">
<!-- header -->
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="Логотип проекта">
  </header>
<!-- main -->
  <main class="content">
<!-- section profile -->
    <section class="profile">
      <div class="profile__main">
        <img class="profile__avatar" src="./images/avatar.svg" alt="аватар">
        <div class="profile__info">
          <div class="profile__block">
            <h1 class="profile__name short-name">Жак-Ив Кусто</h1>
            <button class="profile__button profile__button_type_edit" type="button" aria-label="редактировать профиль"></button>
          </div>
          <p class="profile__hobby short-name">Исcледователь океана</p>
        </div>
      </div>
      <button class="profile__button profile__button_type_add" type="button" aria-label="добавить новую карточку"></button>
    </section>
<!-- section elements -->
    <section class="elements">
      <ul class="elements__group">
      </ul>
    </section>
  </main>
<!-- footer -->
  <footer class="footer">
    <p class="footer__text">&copy; 2022.Mesto Russia. No war</p>
  </footer>
<!-- popup profile -->
  <div class="popup popup__edit_profile">
    <div class="popup__content popup__content_edit_profile">
      <button class="popup__button-close popup__button_close_profile" type="button" aria-label="закрыть всплывающее окно"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form">
        <input class="popup__field popup__field_type_name" type="text" required name="popup-field-name">
        <input class="popup__field popup__field_type_hobby" type="text" required name="popup-field-hobby">
        <button class="popup__button-save" type="submit" aria-label="сохранить изменения">Сохранить</button>
      </form>
    </div>
  </div>
<!-- popup add cards-->
  <div class="popup popup__edit_cards">
    <div class="popup__content">
      <button class="popup__button-close popup__button_close_cards" type="button" aria-label="закрыть всплывающее окно"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_card" name="popup-form">
        <input class="popup__field popup__field_type_place-name" type="text" 
        required name="popup-field-placename" placeholder="Название">
        <input class="popup__field popup__field_type_place-link" type="text" 
        required name="popup-field-placelink" placeholder="Ссылка на картинку">
        <button class="popup__button-save" type="submit" aria-label="сохранить изменения">Создать</button>
      </form>
    </div>
  </div>
<!-- popup image -->
  <div class="popup popup__view-image">
    <div class="popup__container">
      <img class="popup__image">
      <button class="popup__button-close popup__button-close_active" type="button" aria-label="закрыть всплывающее окно"></button>
      <h3 class="popup__title-image popup__title-image_active"></h3>
    </div>    
  </div>
<!-- template -->
  <template id="template">
    <li class="element element-template">
      <div class="element__trash"></div>
      <img class="element__img element__img-template">
      <div class="element__block-text">
        <h2 class="element__text short-name element__text-template"></h2>
        <button class="element__button-like" type="button" aria-label="лайк"></button>
      </div>
    </li>
  </template>
<!-- script -->
  <script src="./script/script.js"></script>
</body>
</html>
